<div class="card batch-actions-section">
  <h3>Core workflows</h3>
  <p class="note">Primary tasks for maintaining and enriching the library.</p>
  <div class="list">
    <div class="list-item">
      <div class="batch-actions-info">
        <h4>Scan library</h4>
        <p class="note">Index files and refresh totals.</p>
      </div>
      <div class="batch-actions-action">
        <button class="btn" type="button" data-scan>Run scan</button>
        <p class="note" id="scan-status">Idle</p>
      </div>
    </div>
    <div class="list-item">
      <div class="batch-actions-info">
        <h4>Fetch metadata</h4>
        <p class="note">Auto-enrich books with metadata and AI cleanup.</p>
      </div>
      <div class="batch-actions-action">
        <button class="btn btn-outline" type="button" data-batch-metadata>Run</button>
        <p class="note" id="batch-metadata-status">Idle</p>
      </div>
    </div>
  </div>
</div>
