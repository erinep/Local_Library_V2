<div class="card batch-actions-section">
  <h3>Data transfer</h3>
  <p class="note">Move metadata in and out of the library.</p>
  <div class="list">
    <div class="list-item">
      <div class="batch-actions-info">
        <h4>Export books</h4>
        <p class="note">
          Download a CSV with book id, title, author, and tags.
        </p>
      </div>
      <div class="batch-actions-action">
        <a class="btn btn-outline" href="/batch-actions/export">Download CSV</a>
      </div>
    </div>
    <div class="list-item">
      <div class="batch-actions-info">
        <h4>Import tags from CSV</h4>
        <p class="note">Upload a CSV and apply namespaced tags to books.</p>
      </div>
      <div class="batch-actions-action">
        <button class="btn btn-outline" type="button" data-modal-open="csv-import">
          Import tags
        </button>
      </div>
    </div>
  </div>
</div>
