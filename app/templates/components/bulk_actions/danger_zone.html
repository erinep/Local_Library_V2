<div class="card bulk-actions-section bulk-actions-danger">
  <h3>Danger zone</h3>
  <p class="note">Destructive operations. Use only when needed.</p>
  <div class="list">
    <div class="list-item">
      <div class="bulk-actions-info">
        <h4>Clear all tags</h4>
        <p class="note">Remove every tag and clear all book-tag links.</p>
      </div>
      <div class="bulk-actions-action">
        <button class="btn btn-outline" type="button" data-clear-tags>Clear all tags</button>
        <p class="note" id="clear-tags-status">Idle</p>
      </div>
    </div>
    <div class="list-item">
      <div class="bulk-actions-info">
        <h4>Clear database</h4>
        <p class="note">Remove all tables and recreate an empty database.</p>
      </div>
      <div class="bulk-actions-action">
        <button class="btn btn-outline" type="button" data-clear-database>Clear database</button>
        <p class="note" id="clear-database-status">Idle</p>
      </div>
    </div>
  </div>
</div>
